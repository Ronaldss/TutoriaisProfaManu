<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tutoriais da Professora</title>
  <style>
    body {
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4B0082;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .video-container {
      display: flex;
      justify-content: center;
      margin: 2rem;
    }

    .video-container iframe {
      width: 100%;
      max-width: 960px;
      height: 540px;
      border-radius: 10px;
      border: none;
    }

    .thumbnail-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .thumbnail-row iframe {
      width: 300px;
      height: 170px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tutoriais da Professora</h1>
    <p>Bem-vindo(a)! Clique em um vídeo para começar a aprender.</p>
  </header>

  <div class="video-container">
    <iframe id="main-video" src="https://www.youtube.com/embed/1BMr-iAh2G8" allowfullscreen></iframe>
  </div>

  <div class="thumbnail-row">
    <!-- Exemplo de miniaturas, pode ajustar os IDs -->
    <iframe src="https://www.youtube.com/embed/9l9m_WtJztk" allowfullscreen onclick="document.getElementById('main-video').src='https://www.youtube.com/embed/9l9m_WtJztk'"></iframe>
    <iframe src="https://www.youtube.com/embed/Ye1MUFjw9mU" allowfullscreen onclick="document.getElementById('main-video').src='https://www.youtube.com/embed/Ye1MUFjw9mU'"></iframe>
    <iframe src="https://www.youtube.com/embed/1BMr-iAh2G8" allowfullscreen onclick="document.getElementById('main-video').src='https://www.youtube.com/embed/1BMr-iAh2G8'"></iframe>
  </div>
</body>
</html>
